<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        fieldset {
            border: none;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Изменить пользователя</h2>
    <div>
        <th:block th:include="menuPage">Меню</th:block>
    </div>
    <div>
        <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
            <fieldset>
                <legend>Данные пользователя</legend>
                <input type="hidden" name="id" th:value="${user.id}">
                <label for="username">Логин:</label>
                <input type="text" name="username" id="username" th:value="${user.username}">
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password" th:value="${user.password}">
                <label for="email">Почтовый ящик:</label>
                <input type="email" name="email" id="email" th:value="${user.email}">
                <label for="firstName">Имя:</label>
                <input type="text" name="firstName" id="firstName" th:value="${user.firstName}">
                <label for="lastName">Фамилия:</label>
                <input type="text" name="lastName" id="lastName" th:value="${user.lastName}">
                <label for="roleAdmin">Администратор:</label>
                <input type="checkbox" name="roleAdmin" id="roleAdmin" th:checked="${user.roles.contains('ADMIN')}">
                <label for="roleVIP">VIP:</label>
                <input type="checkbox" name="roleVIP" id="roleVIP" th:checked="${user.roles.contains('VIP')}">
            </fieldset>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>
</body>
</html>
